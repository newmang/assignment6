<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Tetris</title>
  <style>
    html, body, canvas {
      margin: 0;
      padding: 0
    }
    html, body { 
      width:100%; 
      height:100%; 
      overflow:hidden;
    }

    .scoreHeader {
      font-size: 30px;
    }

    .scoreField {
      border: 0px;
      font-size: 30px;
      width: 100%;
      background-color: #CCFFFF;
    }

    .playButton {
      font-size: 25px;
      letter-spacing: 0.3em;
      font-weight: bold;
      width: 49%;
      height: 75px;
    }
  </style>
</head>

<body style='background-color: #000000;" ondragstart="return false;" ongesturestart="return false;" ongesturemove="return false;" ongestureend="return false;" ontouchmove="return false;" ontouchend="return false;">

<center>
	<canvas id="canvas" width="1" height="1" style="background-color: #888800; border: 0px;" ongesturestart="return false;" ongesturemove="return false;" ongestureend="return false;" ontouchmove="return false;" ontouchend="return false;"></canvas>
</center>

<script type="text/javascript" src="block.js"></script>
<script type="text/javascript" src="tetris.js"></script>

<script type="text/javascript">

var canvas = document.getElementById('canvas');
var game = new Tetris(canvas, -1, -1);

game.run();
canvas.addEventListener("touchstart", function(e){ game.click(e); }, false);
//canvas.addEventListener("touchstart", function(e) { game.touch(e); }, false);

</script>

</body>
</html>
